<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-3">
          <img src="img.png" alt="Immagine" class="img-fluid">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Cerca film" aria-label="Cerca film" aria-describedby="search-button">
          <button class="btn btn-primary" type="button" id="search-button">Cerca</button>
        </div>


        <div class="d-grid gap-2 ">
          <a href="/all"><button type="button" class="btn btn-primary justify-content-center d-flex">Visualizza tutti</button></a>
          <button type="button" class="btn btn-primary">Visualizza film italiani</button>
          <button type="button" class="btn btn-primary">Visualizza film del 2020</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
